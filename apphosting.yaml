# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10
  # minInstances: 1 # You can uncomment this to keep a minimum number of instances running
  cpu: 1
  memoryMiB: 1024

# Defines a location that this backend can be deployed to.
# The must be one of the locations specified in your project's .firebaserc
# as the "default" or in the "targets" map.
regional: true
location: us-central1
